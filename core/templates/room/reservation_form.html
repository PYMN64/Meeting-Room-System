<!-- reservation_form.html -->

{%extends 'base_generic.html' %}

{% block content %}
    <h1> Create Reservation </h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Create Reservation</button>
    </form>
{% endblock %}
