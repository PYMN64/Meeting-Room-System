{% extends "index.html" %}
{% block title %}پروفایل کاربری{% endblock title %}
{% block content %}
<div class="card-body text-start">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">نام و نام خانوادگی</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ profile.get_fullname }}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">ایمیل</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ user.email }}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">تلفن همراه</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{user.phone_number}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-info " href="{% url 'account:edit' %}">ویرایش اطلاعات</a>
                    </div>
                  </div>
                </div>

{% endblock content %}
