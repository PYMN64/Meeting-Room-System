{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
  <h1>{{title}}</h1>
  <p>Please, {{title}} using the following form:</p>
  <form action="" method="post", enctype="multipart/form-data">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" class='btn btn-success form-control' value="submit"></p>
  </form>
{% endblock %}
