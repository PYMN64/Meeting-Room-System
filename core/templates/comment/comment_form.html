{% extends 'index.html' %}
{% block title %}اضافه کردن نظرات{% endblock title %}
{% block content %}
    <div class="container">
        <h2>اضافه کردن نظر</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_comment" class="form-label">نظر</label>
                {{ form.comment }}
            </div>
            <button type="submit" class="btn btn-primary">ارسال</button>
        </form>
    </div>
{% endblock content %}
