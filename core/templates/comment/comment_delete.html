{% extends 'index.html' %}

{% block title %}Delete Comment{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1>Delete Comment</h1>
                <p class="lead">Are you sure?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="btn-group d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg">Yes, delete</button>
                        <a href="{% url 'room:index' %}" class="btn btn-secondary btn-lg">No</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
